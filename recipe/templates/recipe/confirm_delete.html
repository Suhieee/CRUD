{% extends 'core/base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="max-w-screen-xl mx-auto p-6 md:px-10 rounded-md">
    {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
                <div class="bg-green-500 text-white py-2 px-4 rounded-md mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <h1 class="mb-10 text-2xl font-bold text-center">Are you sure you want to delete this recipe?</h1>
    
    <div class="flex justify-center">
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-red-600 text-white py-2 px-4 rounded">Delete</button>
                <a href="{% url 'recipe:view_recipes' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
